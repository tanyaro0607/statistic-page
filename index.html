<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="page">
      <div class="analitics">
        <ul class="analitics-list">
          <li class="analitics-item">
            <h3 class="analitics-title">Всего инцидентов</h3>
		          <div class="analitics-result">
			          <span class="analitics-result-value">1576</span>
                <span class="analitics-result-difference analitics-result-difference--more">+16%</span>
		          </div>
          </li>
          <li class="analitics-item">
            <h3 class="analitics-title">Высокая важность</h3>
		          <div class="analitics-result">
			          <span class="analitics-result-value analitics-result--high">157</span>
                <span class="analitics-result-difference analitics-result-difference--more">+8%</span>
		          </div>
          </li>
          <li class="analitics-item">
            <h3 class="analitics-title">Средняя важность</h3>
		          <div class="analitics-result">
			          <span class="analitics-result-value analitics-result--middle">253</span>
                <span class="analitics-result-difference analitics-result-difference--more">+3%</span>
		          </div>
          </li>
          <li class="analitics-item">
            <h3 class="analitics-title">Всего связей</h3>
		          <div class="analitics-result">
			          <span class="analitics-result-value">88</span>
                <span class="analitics-result-difference analitics-result-difference--normal">+2%</span>
		          </div>
          </li>
          <li class="analitics-item">
            <h3 class="analitics-title">Исходящий трафик</h3>
		          <div class="analitics-result">
			          <span class="analitics-result-value">653 МБ</span>
                <span class="analitics-result-difference analitics-result-difference--less">-8%</span>
		          </div>
          </li>
          <li class="analitics-item">
            <h3 class="analitics-title">Входящий трафик</h3>
		          <div class="analitics-result">
			          <span class="analitics-result-value">476 МБ</span>
                <span class="analitics-result-difference analitics-result-difference--normal">+16%</span>
		          </div>
          </li>
        </ul>
      </div>
      <div class="data">
        <p class="data-description">Данные не обнаружены</p>
      </div>
      <div class="statistics">
        <div class="statistics-wrapper-one"></div>
        <div class="statistics-wrapper-two"></div>
        <div class="statistics-wrapper-three"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
